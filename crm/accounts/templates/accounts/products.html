{% extends 'accounts/basic.html' %}

{% block title %}
CRM | Products
{% endblock %}


{% block body %}

<div class="col-md-11 prod-table">
    <div class="prod-table-head alert alert-success">
    <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-dash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
    </svg>
       &nbsp; &nbsp; &nbsp;
    <h3><strong>Products</strong></h3>
    </div>
    <hr>
    <table class="table table-bordered dash-table-prop">
          <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Product</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>

          {% for product in products %}
            <tr>
              <th scope="row">{{product.id}}</th>
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>&#x20B9; {{product.price}}</td>
            </tr>
          {% endfor %}
          </tbody>
    </table>
</div>

{% endblock %}
