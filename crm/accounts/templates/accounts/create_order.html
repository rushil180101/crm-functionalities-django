{% extends 'accounts/basic.html' %}
{% load static %}

{% block title %}
CRM | Create Order
{% endblock %}

{% block body %}

<form style="margin: 10px; padding: 10px; border: groove 2px; border-radius: 7px;" action="" method="post">
  {% csrf_token %}
  <h2>{{task}} Order</h2>
  <hr>
  <div class="form-group">
    <label>Customer : </label>
    {{form.customer}}
  </div>
  <div class="form-group">
    <label>Product : </label>
    {{form.product}}
  </div>
  <div class="form-group">
    <label>Status : </label>
    {{form.status}}
  </div>
  <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
